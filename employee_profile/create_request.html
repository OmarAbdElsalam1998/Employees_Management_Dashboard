    <script>
        let select_type_of_request=document.querySelectorAll(".requests ul li")
        select_type_of_request.forEach(select=>{
            select.addEventListener("click",function(){
                //swape between two selects
                let other_select=document.querySelector(".requests ul li.active");
                other_select.classList.remove("active")
                this.classList.add("active")


                //show the select table
                let display_table=document.querySelector(".requests-table.active");
                display_table.classList.remove("active");
                document.querySelector(this.dataset.target).classList.add("active")
               
            })
        })
    </script>
