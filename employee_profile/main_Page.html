      /* Start options section */
      .options .option{

        padding: 15px;
        border-radius: 12px;
        border: 1px solid #9747ff;
        transition: all .4s ease-in-out;

      }

      }

      }

        transition: all .4s ease-in-out;
        border: 1px solid #EEE;
        border-radius: 20px;
        margin-bottom: 20px;
        padding: 30px;
     

      }
      .options .option:hover{

        color: #FFF;
      }
      .options .option:hover img.main-img{
        display: none;
      }
      .options .option:hover img.hovering{
        display: block;
      }
      @media (max-width:600px) {
        .options .option{
            padding: 15px 0;
        }
        .options .option .text h4{
            font-size: .8rem;
        }
        .options .option .image img{
