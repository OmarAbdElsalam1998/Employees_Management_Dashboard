<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="shortcut icon" href="assets/images/logo_small.webp" type="image/x-icon">

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/user_Account_Style.css">

</head>
<body>
    
  <section class="wrapper">
    <div class="image-right">
        <img src="assets/images/Sign_up_image.webp" loading="lazy" alt="إنشاء حساب">
    </div>
    <div class="header small-screen-header">
        <img class="logo" src="assets/images/logo_small.webp" loading="lazy" alt="الشعار">
        <h4>إنشاء حساب</h4>

    </div>
    <div class="box">
        <div class="header large-screen-header ">
            <img class="logo" src="assets/images/logo_small.webp" loading="lazy" alt="الشعار">
            <h4>إنشاء حساب</h4>
    
        </div>
        <div class="sign-in-form">
            <h4 class="large-screen-header">هيا بنا نبدأ</h4>
            <h4 class="small-screen-header">انشاء حساب جديد </h4>
            <form>
                <div class="flex-box">
                    <div class="form-group">
                        <label>الاسم الأول</label>
                        <div class="input-field">
                            <img class="icon" src="assets/images/user_icon.webp" loading="lazy" alt="">
                            <input type="text" placeholder="ادخل الاسم الأول">
                        </div>
                        <small class="error-message">هذا الحقل مطلوب</small>
                    </div>
                    <div class="form-group">
                        <label>اسم العائلة</label>
                        <div class="input-field">
                            <img class="icon" src="assets/images/user_icon.webp" loading="lazy" alt="">
                            <input type="text" placeholder="ادخل اسم العائلة">
                        </div>
                        <small class="error-message"></small>

                    </div>
                </div>
                <div class="form-group">
                    <label> اسم المستخدم</label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/user_icon.webp" loading="lazy" alt="">
                        <input type="text" placeholder=" أدخل اسم المستخدم">
                    </div>
                    <small class="error-message"></small>

                </div>
                <div class="form-group">
                    <label>البريد الالكتروني</label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/email.webp" loading="lazy" alt="">
                        <input type="text" placeholder=" البريد الالكتروني">
                    </div>
                    <small class="error-message"></small>

                </div>
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/call.webp" loading="lazy" alt="">
                        <input type="text" placeholder="ادخل رقم الهاتف">
                    </div>
                    <small class="error-message"></small>

                </div>
                <div class="form-group">
                    <label>كلمة المرور </label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/lock.webp" loading="lazy" alt="">
                        <input type="password" placeholder=" أدخل كلمة المرور">
                        <img class="icon show_password" id="" src="assets/images/eye_slash.webp" loading="lazy" alt="">

                    </div>
                    <small class="error-message"></small>

                </div>
                
                <button class="primary-button">إنشاء حساب</button>

            </form>
        </div>
        <div class="sign-in-with">
            <img src="assets/images/left_line.webp" loading="lazy" alt="left-line">
            <span>أو التسجيل عبر</span>
            <img src="assets/images/right_line.webp" loading="lazy" alt="right-line">
        </div>
        <div class="google-sign-in ">
            <button class="secondary-button">
                <span><img style="" src="assets/images/google_icon.webp" loading="lazy " alt="google sign in"></span>
                <span>تسجيل الدخول عبر حساب جوجل </span>
            </button>
        </div>
        <div class="create-account">
            <span>لديك حساب بالفعل؟<a href="signIn.html" > تسجيل الدخول</a></span>            
        </div>
       
    </div>
  </section>
  <script src="assets/js/show_password.js"></script>

</body>
</html>
