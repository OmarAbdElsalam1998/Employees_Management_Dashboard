<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="shortcut icon" href="assets/images/logo_small.webp" type="image/x-icon">

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/user_Account_Style.css">

</head>
<body>
    
  <section class="wrapper">
    <div class="image-right">
        <img src="assets/images/Login-pana.webp" loading="lazy" alt="تسجيل الدخول">
    </div>
    <div class="header small-screen-header">
        <img class="logo" src="assets/images/logo_small.webp" loading="lazy" alt="الشعار">
        <h4>تسجيل دخول</h4>

    </div>
    <div class="box">
        <div class="header large-screen-header ">
            <img class="logo" src="assets/images/logo_small.webp" loading="lazy" alt="الشعار">
            <h4>تسجيل دخول</h4>
    
        </div>
        <div class="sign-in-form">
            <h4 class="large-screen-header">مرحبا بعودتك !</h4>
            <h4 class="small-screen-header">مرحبا بك!<br>
                سجل الدخول للاستمرار !</h4>
            <form>
                <div class="form-group">
                    <label>البريد الالكتروني</label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/email.webp" loading="lazy" alt="">
                        <input type="text" placeholder="ادخل بريدك الإلكتروني">
                    </div>
                    <small class="error-message"></small>

                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/lock.webp" loading="lazy" alt="">
                        <input type="password" placeholder="ادخل كلمة المرور">
                        <img class="icon show_password" id="" src="assets/images/eye_slash.webp" loading="lazy" alt="">
                    </div>
                    <small class="error-message"></small>

                </div>
                <div class="more-options">
                    <a href="" class="forget-password">هل نسيت كلمة المرور؟</a>
                    <label class="label remember-me">
                        <input type="checkbox" class="checkbox"/>
                        <span class="check-mark"></span>
                        <span >تذكرني لاحقاً</span>

                    </label>
                </div>
                <button class="primary-button">تسجيل الدخول</button>
            </form>
        </div>
        <div class="sign-in-with">
            <img src="assets/images/left_line.webp" loading="lazy" alt="left-line">
            <span>أو التسجيل عبر</span>
            <img src="assets/images/right_line.webp" loading="lazy" alt="right-line">
        </div>
        <div class="google-sign-in ">
            <button class="secondary-button">
                <span><img style="" src="assets/images/google_icon.webp" loading="lazy " alt="google sign in"></span>
                <span>تسجيل الدخول عبر حساب جوجل </span>
            </button>
        </div>
        <div class="create-account">
            <span> لا تمتلك حساباً ؟<a href="signUp.html" >إنشاء حساب</a></span>            
        </div>
    </div>
  </section>
  <script src="assets/js/show_password.js"></script>

</body>
</html>
