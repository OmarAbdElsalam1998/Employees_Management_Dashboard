<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <link rel="shortcut icon" href="assets/images/logo_small.webp" type="image/x-icon">

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/user_Account_Style.css">

</head>
<body>
    
  <section class="wrapper">
    <div class="image-right">
        <img src="assets/images/Reset_password_image.webp" loading="lazy" alt="تسجيل الدخول">
    </div>
    <div class="header small-screen-header">
        <img class="logo" src="assets/images/logo_small.webp" loading="lazy" alt="الشعار">
        <h4>إعادة تعيين كلمة المرور</h4>

    </div>
    <div class="box">
        <div class="header large-screen-header ">
            <img class="logo" src="assets/images/logo_small.webp" loading="lazy" alt="الشعار">

            <h4>إعادة تعيين كلمة المرور</h4>
            <span>يرجى إعادة تعيين كلمة المرور الخاصة بحسابك </span>    
        </div>
        <div class="sign-in-form">
            <h4 class="small-screen-header">إعادة تعيين كلمة المرور</h4>

            <form>
                <div class="form-group">
                    <label>كلمة المرور الجديدة </label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/lock.webp" loading="lazy" alt="">
                        <input type="password" placeholder="ادخل كلمة المرور">
                        <img class="icon show_password" id="" src="assets/images/eye_slash.webp" loading="lazy" alt="">
                    </div>
                    <small class="error-message"></small>

                </div>
                <div class="form-group">
                    <label> تأكيد كلمة المرور </label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/lock.webp" loading="lazy" alt="">
                        <input type="password" placeholder="ادخل كلمة المرور">
                        <img class="icon show_password" id="" src="assets/images/eye_slash.webp" loading="lazy" alt="">
                    </div>
                    <small class="error-message"></small>

                </div>
               
                <button class="primary-button">إعادة تعيين كلمة المرور</button>
            </form>
        </div>
      
    </div>
  </section>
<script src="assets/js/show_password.js"></script>
</body>
</html>
