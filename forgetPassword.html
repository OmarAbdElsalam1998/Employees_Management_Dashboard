<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هل نسيت كلمة المرور </title>
    <link rel="shortcut icon" href="assets/images/logo_small.webp" type="image/x-icon">

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/user_Account_Style.css">

</head>
<body>
    
  <section class="wrapper">
    <div class="image-right">
        <img src="assets/images/Login-pana.webp" loading="lazy" alt="تسجيل الدخول">
    </div>
    <div class="header small-screen-header">
        <img class="logo" src="assets/images/logo_small.webp" loading="lazy" alt="الشعار">
        <h4>هل نسيت كلمة المرور</h4>

    </div>
    <div class="box">
        <div class="header large-screen-header ">
            <img class="logo" src="assets/images/logo_small.webp" loading="lazy" alt="الشعار">
            <img  src="assets/images/large_key.webp" loading="lazy" alt="كلمة المرور">

            <h4>هل نسيت كلمة المرور</h4>
            <span >أدخل بريدك الإلكتروني وسنرسل لك رمز التحقق لإعادة تعيين كلمة المرور الخاصة بك</span>
    
        </div>
        <div class="sign-in-form">
            <h4 class="small-screen-header">هل نسيت كلمة المرور</h4>  
            <form>
                <div class="form-group">
                    <label>البريد الالكتروني</label>
                    <div class="input-field">
                        <img class="icon" src="assets/images/email.webp" loading="lazy" alt="">
                        <input type="text" placeholder="ادخل بريدك الإلكتروني">
                    </div>
                    <small class="error-message"></small>

                </div>
               
                <button class="primary-button">إرسل كود التحقق</button>
            </form>
        </div>
      
    </div>
  </section>

</body>
</html>
